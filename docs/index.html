<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動載具預約管理系統</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-gear-fill me-2"></i>平板預約管理系統
            </a>
            <span class="navbar-text text-white">
                <i class="bi bi-person-circle me-1"></i><span id="userEmail">載入中...</span>
            </span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Alert Message -->
        <div id="alertContainer"></div>

        <!-- Main Content Row -->
        <div class="row">
            <!-- 左側表單區域 (50%) -->
            <div class="col-lg-6"> 
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0">
                            <i class="bi bi-plus-circle-fill me-2"></i>新增平板借用
                        </h4>
                    </div>
                    <div class="card-body">
                        <form id="myForm">
                            <!-- Date and Class Selection -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="booking_date" class="form-label">
                                        <i class="bi bi-calendar3 me-1"></i>選擇日期 <small class="text-muted">(限30天內)</small>
                                    </label>
                                    <input type="date" class="form-control" id="booking_date" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="selected_className" class="form-label">
                                        <i class="bi bi-people-fill me-1"></i>選擇班級
                                    </label>
                                    <select class="form-select" id="selected_className" required>
                                        <option value="">--請選擇班級--</option>
                                        <optgroup label="國中部">
                                            <option value="國一仁">國一仁</option>
                                            <option value="國一義">國一義</option>
                                            <option value="國一禮">國一禮</option>
                                            <option value="國一智">國一智</option>
                                            <option value="國二仁">國二仁</option>
                                            <option value="國二義">國二義</option>
                                            <option value="國二禮">國二禮</option>
                                            <option value="國二智">國二智</option>
                                            <option value="國三仁">國三仁</option>
                                            <option value="國三義">國三義</option>
                                            <option value="國三禮">國三禮</option>
                                            <option value="國三智">國三智</option>
                                        </optgroup>
                                        <optgroup label="高中部">
                                            <option value="高一仁">高一仁</option>
                                            <option value="高一義">高一義</option>
                                            <option value="高一禮">高一禮</option>
                                            <option value="高一智">高一智</option>
                                            <option value="高一信">高一信</option>
                                            <option value="高一忠">高一忠</option>
                                            <option value="高一孝">高一孝</option>
                                            <option value="高一和">高一和</option>
                                            <option value="高二仁">高二仁</option>
                                            <option value="高二義">高二義</option>
                                            <option value="高二禮">高二禮</option>
                                            <option value="高二智">高二智</option>
                                            <option value="高二信">高二信</option>
                                            <option value="高二忠">高二忠</option>
                                            <option value="高二孝">高二孝</option>
                                            <option value="高二和">高二和</option>
                                            <option value="高三仁">高三仁</option>
                                            <option value="高三義">高三義</option>
                                            <option value="高三禮">高三禮</option>
                                            <option value="高三智">高三智</option>
                                            <option value="高三信">高三信</option>
                                            <option value="高三忠">高三忠</option>
                                            <option value="高三孝">高三孝</option>
                                            <option value="高三和">高三和</option>
                                        </optgroup>
                                        <option value="other">其他(跨班跨年級)</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Teacher and Subject -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="teacherName" class="form-label">
                                        <i class="bi bi-person-badge me-1"></i>任課教師/借用人
                                    </label>
                                    <input type="text" class="form-control" id="teacherName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="classSubject" class="form-label">
                                        <i class="bi bi-book me-1"></i>科目/課程
                                    </label>
                                    <input type="text" class="form-control" id="classSubject" required>
                                </div>
                            </div>

                            <!-- Periods Selection -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-clock me-1"></i>節次
                                </label>
                                <div class="border rounded p-3 bg-light">
                                    <div class="row" id="periodsContainer">
                                        <!-- Periods will be loaded from API -->
                                    </div>
                                </div>
                            </div>

                            <!-- Equipment Selection -->
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="bi bi-tools me-1"></i>設備
                                </label>
                                <div class="border rounded p-3 bg-light" id="gearSelection">
                                    <div class="row" id="gearContainer">
                                        <!-- Gears will be loaded from API -->
                                    </div>
                                    <div class="col-12 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gearRadio" 
                                                   id="otherGearRadio" value="other">
                                            <label class="form-check-label" for="otherGearRadio">
                                                <strong>其他設備</strong>
                                                <br><small class="text-muted">請在下方輸入設備名稱</small>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mt-2" id="otherGearInput" style="display: none;">
                                        <input type="text" class="form-control" placeholder="請輸入其他設備名稱">
                                    </div>
                                    <div class="availability-info text-muted mt-2" id="availabilityInfo">
                                        <i class="bi bi-info-circle me-1"></i>請先選擇日期和節次來檢查設備可用性
                                    </div>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3">
                                <label for="descript" class="form-label">
                                    <i class="bi bi-chat-left-text me-1"></i>其他說明
                                </label>
                                <textarea class="form-control" id="descript" rows="2" placeholder="週邊配件、特殊需求或其他說明事項"></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-check-circle-fill me-2"></i>提交借用申請
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 右側面板區域 (50%) -->
            <div class="col-lg-6">
                <!-- 設備借用狀況視覺化表格 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-grid-3x3-gap me-2"></i>
                            <span id="gear_status_title">設備借用狀況</span>
                        </h5>
                    </div>
                    <div class="card-body p-2">
                        <!-- 圖例 -->
                        <div class="mb-3">
                            <small class="text-muted">
                                <span class="badge bg-danger me-2">
                                    <i class="bi bi-x-circle me-1"></i>已借用設備
                                </span>
                                <span class="badge bg-success me-2">
                                    <i class="bi bi-check-circle me-1"></i>該節次無借用
                                </span>
                            </small>
                        </div>
                        
                        <!-- 設備狀況表格 -->
                        <div class="table-responsive" style="max-height: 500px;">
                            <table class="table table-bordered mb-0" id="gearStatusTable">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th style="width: 10%; text-align: center; vertical-align: middle;">節次</th>
                                        <th style="width: 90%; text-align: center; vertical-align: middle;">已借用設備</th>
                                    </tr>
                                </thead>
                                <tbody id="gearStatusTableBody">
                                    <tr>
                                        <td colspan="2" class="text-center text-muted p-4">
                                            <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                            載入中...
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 已借用紀錄表格 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-calendar-check me-2"></i>
                            <span id="bookings_title">借用紀錄</span>
                        </h5>
                        <div class="d-flex gap-2">
                            <input type="date" class="form-control form-control-sm" id="view_booking_date" 
                                   style="width: 140px;" title="選擇要查看的日期">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive" style="max-height: 500px;">
                            <table class="table table-striped table-hover mb-0" id="bookingsTable">
                                <thead class="table-dark sticky-top">
                                    <tr>
                                        <th style="width: 15%;"><i class="bi bi-calendar3 me-1"></i>日期</th>
                                        <th style="width: 20%;"><i class="bi bi-clock me-1"></i>節次</th>
                                        <th style="width: 15%;"><i class="bi bi-person me-1"></i>教師</th>
                                        <th style="width: 20%;"><i class="bi bi-book me-1"></i>課程</th>
                                        <th style="width: 30%;"><i class="bi bi-tools me-1"></i>設備</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="5" class="text-center text-muted p-4">
                                            <i class="bi bi-inbox me-2"></i>請選擇日期查看借用紀錄
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 開啟資料表 -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm mt-4">
                    <div class="card-body text-center py-4">
                        <a href="#" id="openSpreadsheetLink" target="_blank" class="btn btn-lg btn-primary">
                            <i class="bi bi-box-arrow-up-right me-2"></i>開啟資料表
                        </a>
                        <p class="text-muted mt-2 mb-0">
                            <small>點擊按鈕以在新分頁開啟 Google 試算表查看完整紀錄</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- API Client -->
    <script src="js/config.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
