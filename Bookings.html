    <script>
        // 頁面載入時設定今日日期和日期限制
        document.addEventListener('DOMContentLoaded', function() {
            // 設定今日日期
            const today = new Date();
            const todayString = today.getFullYear() + '-' + 
                               ('0' + (today.getMonth() + 1)).slice(-2) + '-' + 
                               ('0' + today.getDate()).slice(-2);
            
            // 計算30天後的日期
            const maxDate = new Date();
            maxDate.setDate(today.getDate() + 30);
            const maxDateString = maxDate.getFullYear() + '-' + 
                                  ('0' + (maxDate.getMonth() + 1)).slice(-2) + '-' + 
                                  ('0' + maxDate.getDate()).slice(-2);
            
            // 設定左側日期選擇器的限制
            const dateInput = document.getElementById('booking_date');
            dateInput.min = todayString;  // 最早只能選今天
            dateInput.max = maxDateString; // 最晚只能選30天後
            dateInput.value = todayString; // 預設為今日
            
            // 設定右側日期選擇器的限制和預設值
            const viewDateInput = document.getElementById('view_booking_date');
            viewDateInput.min = todayString;
            viewDateInput.max = maxDateString;
            viewDateInput.value = todayString;
            
            // 觸發日期變更事件，更新右側面板
            updateBookingsByDate();
            // 更新設備狀況表格
            updateGearStatusTable();
            
            // 為所有 booking-row 添加點擊事件（使用事件委派）
            document.addEventListener('click', function(e) {
                const row = e.target.closest('.booking-row');
                if (row && row.dataset.booking) {
                    try {
                        const booking = JSON.parse(row.dataset.booking);
                        const index = parseInt(row.dataset.index);
                        showBookingDetails(booking, index);
                    } catch (error) {
                        console.error('解析 booking 資料失敗:', error);
                    }
                }
            });
        });

        // Show alert function
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alertContainer');

        // 日期驗證函數
        function validateDateRange() {
            const dateInput = document.getElementById('booking_date');
            const selectedDate = new Date(dateInput.value);
            const today = new Date();
            const maxDate = new Date();
            
            // 設定為當天的開始時間進行比較
            today.setHours(0, 0, 0, 0);
            maxDate.setDate(today.getDate() + 30);
            maxDate.setHours(23, 59, 59, 999);
            
            if (selectedDate < today) {
                showAlert('不能選擇過去的日期！', 'danger');
                dateInput.value = today.toISOString().split('T')[0];
                return false;

                showAlert('只能預約30天內的日期！', 'danger');

                const availableGears = JSON.parse(availableGearsJson);
                updateGearAvailability(availableGears);
                
                const unavailableCount = availableGears.filter(gear => !gear.available).length;
                if (unavailableCount > 0) {
                    updateAvailabilityInfo(`${unavailableCount} 項設備在選定時間已被借用`);
                } else {
                    updateAvailabilityInfo('所有設備在選定時間皆可借用');
                }

                showAlert('檢查設備可用性失敗：' + error.message, 'danger');

        // 更新設備可用性顯示
        function updateGearAvailability(availableGears) {
            const gearItems = document.querySelectorAll('.gear-item');
            
            gearItems.forEach(item => {
                const gearNameFromDataAttribute = item.dataset.gear; // 這是 title
                const gearInfo = availableGears.find(gear => gear.name === gearNameFromDataAttribute);
                const input = item.querySelector('input');
                const label = item.querySelector('label');

                // 保存或獲取原始標籤內容 (包含 title 和 descript)
                if (!item.dataset.originalLabel) {
                    item.dataset.originalLabel = label.innerHTML;
                }
                const originalLabelContent = item.dataset.originalLabel;
                
                if (gearInfo && !gearInfo.available) {
                    item.classList.add('gear-unavailable');
                    input.disabled = true;
                    if (input.checked) { 
                        input.checked = false; // 如果已選中但不可用，取消選中
                    }
                    // 在原始內容後添加 "(已借用)" 標記
                    label.innerHTML = originalLabelContent.replace(/<\/small>$/, ' (已借用)</small>').replace(/<\/strong>$/, ' <span class="text-danger">(已借用)</span></strong>');
                } else {
                    item.classList.remove('gear-unavailable');
                    input.disabled = false;
                    label.innerHTML = originalLabelContent;
                }
            });
        }

                    navigator.clipboard.writeText(copyText).then(() => {
                        showAlert('預約資料已複製到剪貼簿！', 'success');
                    }).catch(() => {
                        fallbackCopyTextToClipboard(copyText);
                    });
                } else {
                    fallbackCopyTextToClipboard(copyText);
                }
            } catch (error) {
                showAlert('複製失敗：' + error.message, 'danger');
            }
        }

        // 降級方案：當 Clipboard API 不可用時使用
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            textArea.style.top = "-999999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showAlert('預約資料已複製到剪貼簿！', 'success');
            } catch (err) {
                showAlert('複製失敗，請手動複製', 'warning');
            }
            
            document.body.removeChild(textArea);
        }

        // 新增設備狀況表格更新功能
        function updateGearStatusTable() {
            const booking_date = document.getElementById('booking_date').value;
            if (!booking_date) {
                return;
            }
            
            // 更新標題
            const title = document.getElementById('gear_status_title');
            title.textContent = `${booking_date} 設備借用狀況`;
            
            google.script.run.withSuccessHandler(function(gearStatusJson) {
                try {
                    const gearStatusList = JSON.parse(gearStatusJson);
                    renderGearStatusTable(gearStatusList);
                } catch (error) {
                    console.error('解析設備狀況資料失敗:', error);
                    showAlert('載入設備狀況失敗', 'warning');
                }
            }).withFailureHandler(function(error) {
                console.error('獲取設備狀況失敗:', error);
                showAlert('獲取設備狀況失敗：' + error.message, 'danger');
            }).getGearStatusForDate(booking_date);
        }
        
        // 渲染設備狀況表格
        function renderGearStatusTable(gearStatusList) {
            const table = document.getElementById('gearStatusTable');
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');
            
            // 節次列表
            const periods = ['第1節', '第2節', '第3節', '第4節', '午休', '第5節', '第6節', '第7節'];
            
            // 獲取可見的設備
            const visibleGears = gearStatusList.filter(gear => gear.visible);
            
            if (visibleGears.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="10" class="text-center text-muted p-4">
                            <i class="bi bi-eye-slash me-2"></i>無可見設備
                        </td>
                    </tr>
                `;
                return;
            }
            
            // 重建標題行
            let headerHtml = '<tr style="height: 60px;"><th style="width: 10%; vertical-align: middle; text-align: center;">節次</th>';
            const columnWidth = Math.floor(90 / visibleGears.length);
            
            visibleGears.forEach(gear => {
                headerHtml += `<th style="width: ${columnWidth}%; vertical-align: middle; text-align: center; word-wrap: break-word; font-size: 0.8em;">${gear.name}</th>`;
            });
            headerHtml += '</tr>';
            thead.innerHTML = headerHtml;
            
            // 重建內容行
            let bodyHtml = '';
            periods.forEach(period => {
                let rowHtml = `<tr><td class="period-cell">${period}</td>`;
                
                visibleGears.forEach(gear => {
                    const isBooked = gear.bookedPeriods.includes(period);
                    const bookingDetail = gear.bookingDetails.find(detail => detail.period === period);
                    
                    if (isBooked && bookingDetail) {
                        rowHtml += `
                            <td>
                                <div class="gear-status-badge bg-danger text-white" title="已借用 - ${bookingDetail.className} ${bookingDetail.teacher} (${bookingDetail.subject})">
                                    <div class="gear-name">${gear.name}</div>
                                    <div class="status-text">已借用</div>
                                    <div style="font-size: 0.6em; margin-top: 2px;">${bookingDetail.className}</div>
                                </div>
                            </td>
                        `;
                    } else {
                        rowHtml += `
                            <td>
                                <div class="gear-status-badge bg-success text-white" title="可借用 - ${gear.name}">
                                    <div class="gear-name">${gear.name}</div>
                                    <div class="status-text">可借用</div>
                                </div>
                            </td>
                        `;
                    }
                });
                
                rowHtml += '</tr>';
                bodyHtml += rowHtml;
            });
            
            tbody.innerHTML = bodyHtml;
        }

        // 新增：從右側日期選擇器更新借用記錄
        function updateBookingsByDateFromView() {
            const viewDateInput = document.getElementById('view_booking_date');
            const leftDateInput = document.getElementById('booking_date');
            
            if (viewDateInput.value) {
                // 同步左側的日期選擇器
                leftDateInput.value = viewDateInput.value;
                // 更新借用記錄和設備狀況
                updateBookingsByDate();
            }
        }
    </script>
